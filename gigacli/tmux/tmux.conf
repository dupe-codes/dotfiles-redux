set-option -g default-shell $SHELL

# put statusbar at the top of terminal window
set-option -g status-position top

# set mouse support
set -g mouse on

# start windows and panes at 1-indexing
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# open panes in CWD
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# fix colors
set-option -sa terminal-overrides ",xterm*:Tc"
# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# back/forth between windows
bind b last-window

# navigate panes with C-hjkl; also works when in vim
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# resize panes
bind-key -r h resize-pane -L 3
bind-key -r j resize-pane -D 3
bind-key -r k resize-pane -U 3
bind-key -r l resize-pane -R 3

# toggle status bar
bind-key -T prefix t set-option -g status

bind e display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session |\
    xargs tmux switch-client -t"

bind k display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header kill-session |\
    xargs tmux kill-session -t"


# set default shell to nushell
set-option -g default-shell /usr/bin/nu

# put statusbar at the top of terminal window
set-option -g status-position top

# set mouse support
set -g mouse on

# start windows and panes at 1-indexing
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# open panes in CWD
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# fix colors
set-option -sa terminal-overrides ",xterm*:Tc"

# cycle between windows
bind -n M-H previous-window
bind -n M-L next-window

# configure rose-pine theme
#set -g @rose_pine_variant 'main'
#set -g @rose_pine_host 'on'
#set -g @rose_pine_date_time '%m/%d %H:%M'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# set theme
#set -g @plugin 'rose-pine/tmux'

# Catppuccin
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_tabs_enabled on
set -g @catppuccin_no_patched_fonts_theme_enabled off
set -g @catppuccin_user "off"
set -g @catppuccin_host "on"

run '~/.tmux/plugins/tpm/tpm'

